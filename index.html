<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>OnlineJudge Counter</title>
</head>
<body>
<div id="download">
    <script>
        $.ajax({
            url: 'https://api.github.com/repos/Hukeqing/ACMCrawlersAPI/releases/latest',
            type: 'get',
            success: function (response) {
                console.log(response);
                downloadurl = response.assets[0].browser_download_url;
                document.getElementById("downloadlinked").innerHTML = "Click To Download: <br>" + response.tag_name + "<br><h1>" + response.name + "</h1>";
                document.getElementById("downloadlinked").href = downloadurl;
            }
        });

        function downloadstart() {
            document.getElementById("downloadlinked").innerHTML = "Download will start soon";
        }
    </script>
    <div style="text-align:center;">
        <a href="" id="downloadlinked" onclick="downloadstart()"
           style="position:relative;font-size:50px;color:#ff0000; top: 200px;">
            Checking the latest version, please wait...
        </a>
    </div>
    <div style="text-align:center;">
        <a href="https://github.com/Hukeqing/ACMCrawlersAPI"
           style="position:relative;font-size:20px;color:#000000; top: 300px;" target="_blank">
            To GitHub
        </a>
    </div>
</div>
</body>
</html>
